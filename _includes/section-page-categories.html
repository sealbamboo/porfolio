<section class="section extra-margins pt-5 pb-3 text-center text-lg-left">
    {% for post in site.categories[page.select-categories]%}
    <div class="row mb-4">
        <!--Grid column-->
        <div class="col-md-12">
            <!--Card-->
            <div class="card">
                <!--Card image-->
                <div class="view overlay">
                    <img src="{{site.baseurl}}/assets/images/{{post.image}}" class="card-img-top" alt="">
                    <a>
                        <div class="mask rgba-white-slight waves-effect waves-light"></div>
                    </a>
                </div>
                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body mx-4">
                    <!--Title-->
                    <h4 class="card-title">
                        <strong>{{post.title }}</strong>
                    </h4>
                    <hr>
                    <!--Text-->
                    <p class="dark-grey-text mb-3">{{ post.excerpt | strip_html | strip_newlines | truncate: 256}}</p>
                    <p></p>
                    <p class="font-small font-weight-bold blue-grey-text mb-1">
                        <i class="far fa-clock-o"></i> {{ post.date | date: '%B %d, %Y' }}</p>
                    <p class="font-small dark-grey-text mb-0 font-weight-bold">Shayne Nguyen</p>
                    <p class="text-right mb-0 text-uppercase dark-grey-text font-weight-bold">
                        <a href="{{ post.url }}">read more
                                        <i class="fas fa-chevron-right" aria-hidden="true"></i>
                                    </a>
                    </p>
                </div>
                <!--/.Card content-->
            </div>
            <!--/.Card-->
        </div>
        <!--Grid column-->
    </div>
    {% endfor %}
</section>
